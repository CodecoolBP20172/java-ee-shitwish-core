<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="card" class="card" >
            <div class="card-container">
                <img class="card-img-top" src="/img/adidas.jpg" alt="Card image cap" />
                <a href="#" class="middle">
                    Go to details
                </a>
            </div>
            <div class="card-body">
                <div class="title">
                    <h5 class="card-title">
                        Card title
                    </h5>
                    <h5 class="price">
                        25$
                    </h5>
                </div>
                <p class="card-text">
                    Adidas
                </p>
                <a href="#" class="btn btn-primary">
                    Go somewhere
                </a>
            </div>
        </div>
</body>
</html>
