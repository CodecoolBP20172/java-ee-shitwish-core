<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="loginform" class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div id="login-box" class="modal-body">
                    <div class="modal-inputfield">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="login_username" name="name" placeholder="Username" />
                    </div>
                    <div class="modal-inputfield">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="login_password" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn warning login-button">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
