<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>New Product</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/user.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Optional theme -->
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/css/card.css"/>
</head>

<body>

    <div th:replace="navbar :: navbar"></div>
    <div id="container">
        <div th:replace="header :: header"></div>

        <div>
            <p></p>
            <form id="product_form" action="/api/saveproduct" method="post">
                <div>
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="text" id="name" size="67" name="product_name" required="required"></input>
                </div>
                <p></p>

                <div>
                    <label for="price">Price</label>
                </div>
                <div>
                    <input type="text" id="price" size="67" name="product_price" required="required"></input>
                </div>
                <p></p>

                <div>
                    <label for="desc">Description</label>
                </div>
                <div>
                    <textarea type="text" id="desc" cols="70" rows="10" name="product_desc" required="required"></textarea>
                </div>
                <p></p>

                <div>
                    <button class="btn warning lb2">Save your product</button>
                </div>

            </form>
        </div>

    </div>
    <footer th:replace="footer :: footer"></footer>

</body>
</html>
