<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="registerform" class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
            <div id="register-box" class="modal-body">
                <div class="modal-inputfield">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input class="regInput" type="text" id="firstName" name="name" placeholder="First name" />
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input class="regInput" type="text" id="lastName" name="name" placeholder="Last name" />
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input class="regInput" type="text" id="userName" name="name" placeholder="User name"/>
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input class="regInput" type="email" id="email" name="email" placeholder="E-mail"/>
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input class="regInput" type="text" id="city" name="city" placeholder="City"/>
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input class="regInput" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input class="regInput" type="password" id="passwordAgain" name="password" placeholder="Password again"/>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn warning register-button">Sign up</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
