<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="registerform" class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="register-box" class="modal-body">
                <div class="modal-inputfield">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="name" name="name" placeholder="Your name" />
                </div>
                <div class="modal-inputfield">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" name="email" placeholder="Your e-mail"/>
                </div>

                <div class="modal-inputfield">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="password" name="password" placeholder="Your password"/>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn warning">Sign up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
