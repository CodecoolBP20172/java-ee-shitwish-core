<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace=" head :: head">
</head>
<link rel="stylesheet" type="text/css" href="/css/review.css"/>
<body>
<div th:replace="navbar::navbar"></div>
    <div id="maincontainer">
        <div class="content">
            <div class="row">
                <div class="col col-sm-4">
                    <p>Username:</p>
                    <p>Full name:</p>
                    <p>Location:</p>
                    <p>Member since:</p>
                </div>
                <div class="col col-sm-8">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">From</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Adidas Shirt</td>
                            <td>sevendiko</td>
                            <td>2018.03.26</td>
                            <td>Done</td>
                            <td>25$</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <hr />
                    <div class="rating-block">
                        <h4>Average user rating</h4>
                        <h2 class="bold padding-bottom-7">4.3 <small>/ 5</small></h2>
                        <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                            <span class="fa fa-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                            <span class="fa fa-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                            <span class="fa fa-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
                            <span class="fa fa-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
                            <span class="fa fa-star" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-8">
                    <hr/>
                    <div class="review-block">
                        <div class="row">
                            <div class="col-sm-3">
                                <!--
                                                            <img src="http://dummyimage.com/60x60/666/ffffff&text=No+Image" class="img-rounded" />
                                -->
                                <div class="review-block-name"><a href="#">sevendiko</a></div>
                                <div class="review-block-date">March 26, 2018<br/>1 day ago</div>
                            </div>
                            <div class="col-sm-9">
                                <div class="review-block-title">Correct deal</div>
                                <div class="review-block-description">Delivery was quick, the product is awesome!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="footer::footer"></div>
</body>
</html>
